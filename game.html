<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bound By Honor-Play</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="game.css" />
</head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <h2 id="question">What does Miklo say is the difference between East Los and the rest of LA?</h2>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text">More Culture</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text">Better Food</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text">Puro Corazon</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text">Whole Different Country</p>
        </div>

      </div>

    </div>
  </body>
</html>
